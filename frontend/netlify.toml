# This is the master configuration file for your Netlify deployment.

[build]
  # Tells Netlify to run commands from the root of the repository.
  base = "."
  # The folder that contains the final website after the build.
  publish = "build"
  # The explicit, step-by-step command Netlify will run.
  command = "npm install && npm install --prefix backend && CI=false npm run build"

[build.environment]
  # Forces Netlify to use a stable version of Node.js.
  NODE_VERSION = "18"

# This rule tells Netlify how to handle Single-Page-Application routing.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
[build]
  base = "."
  publish = "build"
  command = "npm install && npm install --prefix backend && CI=false npm run build"
